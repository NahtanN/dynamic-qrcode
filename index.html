<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOTP and QR Code Generator</title>
    <style>
      body {
        display: flex;
        justify-content: space-around;
        align-items: flex-start;
        height: 100vh;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
      }

      .section {
        width: 45%;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h2 {
        margin-bottom: 20px;
      }

      input,
      button {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
      }

      img {
        margin-top: 10px;
      }

      #totp-result,
      #qr-result {
        margin-top: 10px;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <!-- TOTP Section -->
    <div class="section">
      <h2>TOTP Generator & Validator</h2>
      <input type="text" id="totp-username" placeholder="Enter username" />
      <button id="generate-secret-btn">Generate Secret</button>
      <div id="totp-secret-display"></div>

      <button id="generate-totp-btn" disabled>Generate TOTP Code</button>
      <div id="totp-code-display"></div>

      <input
        type="text"
        id="totp-input"
        placeholder="Enter TOTP code to validate"
      />
      <button id="validate-totp-btn" disabled>Validate TOTP</button>
      <div id="totp-result"></div>
    </div>

    <!-- QR Code Section -->
    <div class="section">
      <h2>Dynamic QR Code Generator</h2>
      <input type="text" id="qr-username" placeholder="Enter username" />
      <button id="generate-qr-btn">Generate QR Code</button>
      <div id="qr-code-container"></div>
      <div id="qr-result"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
